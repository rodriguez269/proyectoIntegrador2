<div class="container my-5">
  <div class="card shadow">
    <!-- Cabecera azul -->
    <div class="card-header text-white" style="background-color: #004aad;">
     <h4 class="mb-0 text-center">Contacto</h4>
    </div>
    <div class="card-body">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombres</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellidos</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direcci√≥n</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Calle 123 # 45-67">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, oficina, piso...">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Departamento</label>
          <select id="inputState" class="form-select">
            <option selected>Selecciona...</option>
            <option>Antioquia</option>
            <option>Cundinamarca</option>
            <option>Valle del Cauca</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">C√≥digo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto t√©rminos y condiciones
            </label>
          </div>
        </div>
        <div class="col-12 text-end">
          <!-- Bot√≥n con color azul personalizado -->
          <button type="submit" class="btn text-white" style="background-color: #004aad;">Registrar</button>
        </div>
      </form>
    </div>
